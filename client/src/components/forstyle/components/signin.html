<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Podkova&display=swap" >
    <link rel="stylesheet" href="signin.css">
    <title>for react log-in</title>
</head>

<body>
    <nav></nav>

    <div class="wrapper-form">
        <div class="header">
            <h2>Sign In</h2>
        </div>
        <form action="" method="post" class="form-sign">
            <div class="form-group">
                <input type="email" placeholder="Email Address" class="form-input">
                <input type="password" placeholder="Password" class="form-input">
                <button type="submit" class="submit-button">LOG IN</button>
                <button type="submit" class="submit-button footer"><span class="for-icon"> </span> Login With Google </button>
            </div>
        </form>

    </div>
</body>
</html>
